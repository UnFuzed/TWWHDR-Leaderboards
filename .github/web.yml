name: Deploy to GitHub Pages

on:
  push:
    branches:
      - "main" 

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-actions@v1

      - name: Install dependencies and build web
        run: |
          flutter pub get  # Install dependencies
          flutter build web  # Build the web app

      - name: Check if gh-pages branch exists and create it if not
        run: |
          git fetch
          git checkout gh-pages || git checkout --orphan gh-pages

      - name: Deploy to GitHub Pages
        uses: bluefireteam/flutter-gh-pages@v7
        with:
          build-directory: front_end/twwhdr_leaderboard/build/web
          branch: gh-pages 
          target-folder: ./ 

      - name: Push gh-pages branch
        run: |
          git add -A
          git commit -m "Deploy Flutter web app"
          git push origin gh-pages
